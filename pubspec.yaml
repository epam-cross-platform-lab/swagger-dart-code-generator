name: swagger_dart_code_generator

version: 1.0.0
homepage: https://github.com/epam-cross-platform-lab/swagger-dart-code-generator
repository: https://github.com/epam-cross-platform-lab/swagger-dart-code-generator
issue_tracker: https://github.com/epam-cross-platform-lab/swagger-dart-code-generator/issues

description: Have you been turned into a problem with writing and duplicating code for http requests? This package can help. It has all of the http and model codegeneration functionality you have been looking for.

environment:
  sdk: '>=2.9.0 <3.0.0'

dependencies:
  build: ^1.1.6
  path: ^1.6.0
  markdown: ^2.0.3
  recase: ^3.0.0
  json_annotation: ^3.0.1
  json_serializable: ^3.4.1
  build_runner: ^1.10.2
  meta: ^1.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  test_coverage: ^0.4.2
  build_config: ^0.4.1+1
  pedantic: ^1.7.0
  test: ^1.5.0

